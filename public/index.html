<!DOCTYPE HTML>
<html lang="en">
  <head>
    <!-- The first thing in any HTML file should be the charset -->
    <meta charset="utf-8">
    <!-- Creator Information -->
    <title><%= htmlWebpackPlugin.options.title %></title>
    <meta name="author" content="V. Alexander development team">
    <meta name="description" content="A repository to provide a quick and easy way to start developing applications.">
    <!-- Make the page mobile compatible -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- TODO What do these two do? -->
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width">
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1" media="(device-height: 568px)">
    <!-- Allow installing the app to the homescreen -->
    <!-- <link rel="manifest" href="manifest.json"> -->
    <meta name="mobile-web-app-capable" content="yes">
    <!-- Allow installing the app to apple device homescreen -->
    <meta name="apple-mobile-web-app-title" content="Material Console">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <!-- TODO What do these three do? -->
    <meta name="format-detection" content="telephone=no">
    <meta name="HandheldFriendly" content="True">
    <meta http-equiv="cleartype" content="on">
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <!-- External dependencies -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
  </head>
  <body>
    <!-- <h1><%= htmlWebpackPlugin.options.title %></h1> -->
    <!-- The app hooks into this div, `root` -->
    <div id="root">
      <style type="text/css" scoped>
        .loader {
          margin: 10% auto;
          font-size: 10px;
          position: relative;
          text-indent: -9999em;
          border-top: 1.1em solid rgba(100, 100, 100, 0.2);
          border-right: 1.1em solid rgba(100, 100, 100, 0.2);
          border-bottom: 1.1em solid rgba(100, 100, 100, 0.2);
          border-left: 1.1em solid grey;
          -webkit-transform: translateZ(0);
          -ms-transform: translateZ(0);
          transform: translateZ(0);
          -webkit-animation: load8 1.1s infinite linear;
          animation: load8 1.1s infinite linear;
        }

        .loader,
        .loader:after {
          border-radius: 50%;
          width: 10em;
          height: 10em;
        }

        @-webkit-keyframes load8 {
          0% {
            -webkit-transform: rotate(0deg);
            transform: rotate(0deg);
          }
          100% {
            -webkit-transform: rotate(360deg);
            transform: rotate(360deg);
          }
        }

        @keyframes load8 {
          0% {
            -webkit-transform: rotate(0deg);
            transform: rotate(0deg);
          }
          100% {
            -webkit-transform: rotate(360deg);
            transform: rotate(360deg);
          }
        }
      </style>

      <div class="loader">Loading...</div>
    </div>
    <!--
    A lot of magic happens in this file.
    HtmlWebpackPlugin automatically includes
    all assets (e.g. bundle.js, main.css) with
    the correct HTML tags, which is why they are
    missing in this HTML file. Don't add any assets here!
    (Check out webpack.config.js if you want to know more)
    -->
  </body>
</html>
